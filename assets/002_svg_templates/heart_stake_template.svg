<svg width="100mm" height="100mm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Red Cut Line for the heart shape -->
  <path d="M50 25 C 20 -10, 20 40, 50 70 C 80 40, 80 -10, 50 25 Z" fill="none" stroke="red" stroke-width="0.1"/>

  <!-- Blue Face Outline (slightly inset from the cut line) -->
  <path d="M50 26 C 22 -8, 22 41, 50 68 C 78 41, 78 -8, 50 26 Z" fill="none" stroke="blue" stroke-width="0.1"/>

  <!-- Placeholder for Graphic (e.g., a paw print) -->
  <!-- The actual graphic will be embedded here by the processor -->
  <!-- Example: <image id="graphic_placeholder" x="35" y="30" width="30" height="30" xlink:href="" /> -->
  <rect id="graphic_placeholder_area" x="30" y="25" width="40" height="30" fill="rgba(0,0,255,0.1)" stroke="blue" stroke-width="0.05" />
  <text x="50" y="40" font-family="Arial" font-size="3" text-anchor="middle" fill="blue">(Graphic Area)</text>

  <!-- Text Line 1: "In Loving Memory Of" -->
  <text id="line1" x="50" y="60" font-family="Arial" font-size="4" text-anchor="middle" fill="black">LINE_1</text>

  <!-- Text Line 2: Name -->
  <text id="line2" x="50" y="68" font-family="Arial" font-size="6" text-anchor="middle" fill="black">LINE_2</text>

  <!-- Text Line 3: Dates or short phrase -->
  <text id="line3" x="50" y="75" font-family="Arial" font-size="3.5" text-anchor="middle" fill="black">LINE_3</text>

  <!-- Reference Point (bottom-right blue square) -->
  <rect x="99.9" y="99.9" width="0.1" height="0.1" fill="blue"/>
</svg>
